language: java
jdk:
- oraclejdk8
sudo: false
before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
script: "./gradlew --info check jacocoRootTestReport"
after_success:
- bash <(curl -s https://codecov.io/bash)
deploy:
- provider: script
  script: bash ./scripts/deploy.sh
  skip_cleanup: true
  on:
    tags: true
env:
  global:
  - secure: 
  - secure: 
  - secure: 
  - secure: 
