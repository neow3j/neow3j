name: neow3j-ci-cd

on:
  workflow_dispatch:
    inputs:
      snapshot:
        description: 'Publish snapshot?'
        required: false
        default: 'false'
  push:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'adopt'
          java-version: '8'
          cache: 'gradle'
      - name: Compile
        run: ./gradlew compileJava compileTestJava compileIntegrationTestJava
      - name: Build with Unit Tests
        run: ./gradlew --info --warning-mode=all check jacocoRootTestReport
      - name: Test Results to CodeCov
        uses: codecov/codecov-action@v2
        with:
          verbose: true
      - name: Publish SNAPSHOT to Sonatype
        if: github.event.inputs.snapshot == 'true'
        env:
          ORG_GRADLE_PROJECT_signingKey: ${{ secrets.GPG_KEY_ARMORED }}
          ORG_GRADLE_PROJECT_signingPassword: ${{ secrets.GPG_KEY_PASSWORD }}
          ORG_GRADLE_PROJECT_sonatypeUsername: ${{ secrets.SONATYPE_USERNAME }}
          ORG_GRADLE_PROJECT_sonatypePassword: ${{ secrets.SONATYPE_PASSWORD }}
        run: ./gradlew --info --warning-mode=all -x test publishToSonatype -Psnapshot
